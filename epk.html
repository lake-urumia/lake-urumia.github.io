<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EPK – Lake Urumia</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* EPK-specific styles */
    .login-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .login-form {
      text-align: center;
      max-width: 300px;
    }
    
    .login-form h2 {
      margin-bottom: 2rem;
    }
    
    .login-form h2::after {
      left: 50%;
      transform: translateX(-50%);
    }
    
    .login-form input {
      width: 100%;
      padding: 0.875rem 1rem;
      background: var(--bg-surface);
      border: 1px solid var(--border);
      color: var(--text-primary);
      font-family: inherit;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      transition: border-color var(--transition-fast);
    }
    
    .login-form input:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .login-form input::placeholder {
      color: var(--text-muted);
    }
    
    .login-form button {
      padding: 0.875rem 2.5rem;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-secondary);
      font-family: inherit;
      font-size: 0.85rem;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: all var(--transition-fast);
    }
    
    .login-form button:hover {
      border-color: var(--accent);
      color: var(--accent);
      background: var(--accent-glow);
    }
    
    .login-error {
      color: var(--berber-rust);
      font-size: 0.8rem;
      margin-top: 1rem;
      opacity: 0;
      transition: opacity var(--transition-fast);
    }
    
    .login-error.show {
      opacity: 1;
    }
    
    /* Protected content */
    .protected {
      display: none;
    }
    
    .protected.visible {
      display: block;
    }
    
    .epk-header {
      padding: 6rem 0 3rem;
      text-align: center;
    }
    
    .epk-header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    
    .back-link {
      display: inline-block;
      margin-bottom: 2rem;
      font-size: 0.85rem;
      letter-spacing: 0.05em;
    }
    
    .epk-section {
      padding: 3rem 0;
      border-top: 1px solid var(--border);
    }
    
    .epk-section h3 {
      font-size: 1rem;
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
      font-family: 'Cormorant Garamond', serif;
      letter-spacing: 0.1em;
    }
    
    .bio-long {
      max-width: 65ch;
      color: var(--text-secondary);
    }
    
    .bio-long p:first-child {
      color: var(--text-primary);
    }
    
    /* Photo download grid */
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
    }

    @media (max-width: 600px) {
      .photo-grid { grid-template-columns: 1fr; }
    }

    .photo-card {
      display: flex;
      flex-direction: column;
    }

    .photo-card img {
      width: 100%;
      aspect-ratio: 4/3;
      object-fit: cover;
      filter: grayscale(20%) contrast(1.05) brightness(0.9);
      transition: filter var(--transition-slow);
      display: block;
    }

    .photo-card img:hover {
      filter: grayscale(0%) contrast(1) brightness(1);
    }

    .photo-card-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.6rem 0;
      border-bottom: 1px solid var(--border);
    }

    .photo-card-name {
      font-size: 0.8rem;
      color: var(--text-secondary);
      letter-spacing: 0.03em;
    }

    .photo-dl-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.75rem;
      letter-spacing: 0.08em;
      color: var(--accent);
      border: 1px solid var(--border);
      padding: 0.35rem 0.85rem;
      text-decoration: none;
      transition: all var(--transition-fast);
      white-space: nowrap;
    }

    .photo-dl-btn:hover {
      border-color: var(--accent);
      background: var(--accent-glow);
      color: var(--accent-light);
    }
    
    .press-quotes {
      list-style: none;
    }
    
    .press-quotes li {
      padding: 1.5rem 0;
      border-bottom: 1px solid var(--border);
    }
    
    .press-quotes blockquote {
      color: var(--text-primary);
      font-style: italic;
      margin-bottom: 0.5rem;
    }
    
    .press-quotes cite {
      color: var(--text-muted);
      font-size: 0.85rem;
      font-style: normal;
    }
    
    .tech-specs {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 0.5rem 2rem;
      font-size: 0.9rem;
    }
    
    .tech-specs dt {
      color: var(--text-muted);
    }
    
    .tech-specs dd {
      color: var(--text-primary);
    }
  </style>
</head>
<body>
  <div class="bg-layer"></div>
  <div class="noise-layer"></div>
  
  <!-- Login Form -->
  <div class="login-container" id="loginContainer">
    <div class="login-form">
      <h2>press kit</h2>
      <form onsubmit="checkPassword(event)">
        <input type="password" id="password" placeholder="password" autocomplete="off">
        <button type="submit">enter</button>
      </form>
      <p class="login-error" id="loginError">incorrect password</p>
    </div>
  </div>
  
  <!-- Protected Content -->
  <div class="protected" id="epkContent">
    <main>
      <div class="epk-header">
        <a href="index.html" class="back-link">← back to site</a>
        <h1>Electronic Press Kit</h1>
        <p class="tagline">Lake Urumia</p>
      </div>
      
      <div class="section-inner">
        
        
        <!-- Press Photos -->
        <div class="epk-section">
          <h3>press photos</h3>
          <p style="font-size:0.8rem;color:var(--text-muted);margin-bottom:1.5rem;">Click any image to download the high-resolution file.</p>
          <div class="photo-grid" id="photoGrid">
            <!-- Photos are injected here — add your images to images/press/ -->
            <!-- Example card structure (repeated for each photo):
            <div class="photo-card">
              <img src="images/press/photo-1.jpg" alt="Lake Urumia press photo 1" loading="lazy">
              <div class="photo-card-footer">
                <span class="photo-card-name">photo-1.jpg</span>
                <a class="photo-dl-btn" href="images/press/photo-1.jpg" download>↓ download</a>
              </div>
            </div>
            -->
          </div>
          <p class="no-photos-msg" style="font-size:0.85rem;color:var(--text-muted);font-style:italic;">
            Add your images to <code style="font-family:inherit;color:var(--text-secondary);">images/press/</code> and update the photo list in the script below.
          </p>
        </div>
        
        
        
        
        
        <!-- Contact -->
        <div class="epk-section">
          <h3>booking & inquiries</h3>
          <p id="epk-email"></p>
        </div>
      </div>
    </main>
    
    <footer>
      <div class="berber-border"></div>
      <p>© 2025 Lake Urumia</p>
    </footer>
  </div>
  
  <script>
    // ── Press photos ──────────────────────────────────────────
    // Add your filenames here. Files must live in images/press/
    const PRESS_PHOTOS = [
      { file: 'DSCF3693_2.jpg',  label: 'Lake Urumia — press photo 1' },
      { file: 'l2.jpeg',         label: 'Lake Urumia — press photo 2' },
      { file: 'P1050113.JPG',    label: 'Lake Urumia — press photo 3' },
      { file: 'P1050637-2.jpg',  label: 'Lake Urumia — press photo 4' },
    ];

    function renderPhotos() {
      const grid = document.getElementById('photoGrid');
      const msg  = document.querySelector('.no-photos-msg');
      if (!PRESS_PHOTOS.length) return; // show the helper message
      msg.style.display = 'none';
      grid.innerHTML = PRESS_PHOTOS.map(p => `
        <div class="photo-card">
          <img src="images/press/${p.file}" alt="${p.label}" loading="lazy">
          <div class="photo-card-footer">
            <span class="photo-card-name">${p.label}</span>
            <a class="photo-dl-btn" href="images/press/${p.file}" download>↓ download</a>
          </div>
        </div>`).join('');
    }
    // ──────────────────────────────────────────────────────────

    // Simple password check
    // NOTE: This is NOT secure - it's just to deter casual visitors
    // The password is visible if someone views page source
    function checkPassword(e) {
      e.preventDefault();
      const input = document.getElementById('password').value;
      
      // btoa('gone2026') = 'Z29uZTIwMjY='
      if (btoa(input) === 'Z29uZTIwMjY=') {
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('epkContent').classList.add('visible');
        sessionStorage.setItem('epk_access', '1');
        initEpkEmail();
        renderPhotos();
      } else {
        document.getElementById('loginError').classList.add('show');
        document.getElementById('password').value = '';
      }
    }
    
    // Check if already authenticated this session
    if (sessionStorage.getItem('epk_access')) {
      document.getElementById('loginContainer').style.display = 'none';
      document.getElementById('epkContent').classList.add('visible');
      initEpkEmail();
      renderPhotos();
    }
    
    // Obfuscated email for EPK
    function initEpkEmail() {
      const target = document.getElementById('epk-email');
      if (!target || target.innerHTML) return;
      
      const user = 'booking.unison333';
      const domain = 'passfwd';
      const tld = 'com';
      const email = `${user}@${domain}.${tld}`;
      
      target.innerHTML = `<a href="mailto:${email}">${email}</a>`;
    }
    
    // Theme handling
    const saved = localStorage.getItem('theme');
    if (saved) {
      document.documentElement.setAttribute('data-theme', saved);
    } else if (window.matchMedia('(prefers-color-scheme: light)').matches) {
      document.documentElement.setAttribute('data-theme', 'light');
    }
  </script>
</body>
</html>
